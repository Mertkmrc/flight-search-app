<mat-card class="case-study-card">
  <mat-card-content>
    <form [formGroup]="inputForm" class="case-study-form">

  <section class="case-study-section">
    <mat-radio-group formControlName="oneWay">
      <mat-radio-button class="case-study-margin" [value]="false">Round Trip</mat-radio-button>
      <mat-radio-button class="case-study-margin" [value]="true">One Way</mat-radio-button>
    </mat-radio-group>
  </section>
  <section class="case-study-section">
  <mat-form-field class="case-study-searchbox case-study-margin">
    <mat-label>Departure</mat-label>
    <input type="text" matInput formControlName="departure" [matAutocomplete]="autoDeparture">
    <mat-autocomplete #autoDeparture="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of departureList | async" [value]="option">
        {{option.name}} ({{option.iata_code}}), {{option.city}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field class="case-study-searchbox case-study-margin">
    <mat-label>Destination</mat-label>
    <input type="text" matInput formControlName="destination" [matAutocomplete]="autoDestination">
    <mat-autocomplete #autoDestination="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of destinationList | async" [value]="option">
        {{option.name}} ({{option.iata_code}}), {{option.city}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <app-date-picker class="case-study-datepicker case-study-margin"  [oneWay]="false"></app-date-picker>
  <!-- <div class="case-study-datepicker case-study-margin">
  </div> -->
  <!-- <button mat-button color="primary">Primary</button> -->

  <button mat-raised-button color="primary" (click)="test()">test</button>
  </section>
</form>

  </mat-card-content>
</mat-card>
